<div class="fullWidthZone spl-fullWidthZone">
    <div class="lego-mainstage" ng-swipe-left="swipe('next')" ng-swipe-right="swipe('prev')" ng-class="{ loading: stageLoading }" data-lego-mainstage="" data-format="mainstage" data-videoendpoint="http://www.lego.com/en-US/mediaplayer/api/video.json/">
        <ul data-ng-transclude="">
            <li class="stage ng-scope">
                <img class="stage__background" data-src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/star-wars/lsw-rogueone-mainstage-october_1920x510.jpg?l.r=676910644" alt="" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/star-wars/lsw-rogueone-mainstage-october_1920x510.jpg?l.r=676910644">
                <div class="stage__content-wrapper">
                    <a href="https://www.lego.com/en-us/starwars/products?icmp=COUS49HomeMS1StarWarsRogueOneSets#/episode-i-vi" class="stage__link">
                        <img class="stage__brand-logo" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/shared/franchise-logos/star-wars/sw-white-logo.png?l.r=2113208687" alt="">
                        <div class="stage__text" style="color: ;">
                            <h2 class="stage__header"></h2>
                            <div class="stage__main-text"></div>
                        </div>
                        <div class="stage__cta">
                            <div class="stage__cta-btn" style="background: #920f1c; border-color: #920f1c;">

                                <span class="icon-view">
                                    <span class="icon-wrapper" style="background: radial-gradient(#920f1c, #920f1c); border-color: ;">
                                        <i class="icon icon-products" style="color: "></i>
                                    </span>
                                </span>
                                <span class="stage__cta-btn-text has-icon">
                                    <i class="icon icon-inside-btn icon-products" style="color: "></i>
                                    <span style="color: ">Go!</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="stage ng-scope">
                <img class="stage__background" data-src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/batman-movie/lbm1hy70905709061920x512update.jpg?l.r=1544240217" alt="Check out the new LEGO The Batman Movie sets" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/batman-movie/lbm1hy70905709061920x512update.jpg?l.r=1544240217">
                <div class="stage__content-wrapper">
                    <a href="https://www.lego.com/en-us/batmanmovie/articles?tag=de648106-ac38-435e-a52a-6aebccefd29e&amp;icmp=COUS49HomeMS2BatmanMovieProducts" class="stage__link">
                        <img class="stage__brand-logo" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/shared/franchise-logos/batman-movie/batman-movie.png?l.r=920095382" alt="">
                        <div class="stage__text" style="color: ;">
                            <h2 class="stage__header"></h2>
                            <div class="stage__main-text"></div>
                        </div>
                        <div class="stage__cta">
                            <div class="stage__cta-btn" style="background: #582DA9; border-color: #000000;">

                                <span class="icon-view">
                                    <span class="icon-wrapper" style="background: radial-gradient(#582DA9, #000000); border-color: #fff;">
                                        <i class="icon icon-products" style="color: #fff"></i>
                                    </span>
                                </span>
                                <span class="stage__cta-btn-text has-icon">
                                    <i class="icon icon-inside-btn icon-products" style="color: #fff"></i>
                                    <span style="color: #fff">Go!</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="stage ng-scope">
                <img class="stage__background" data-src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/dc-comics-super-girls/copy-of-dc-shg-mainstage-teaser_asset.jpg?l.r=1466860421" alt="Visit the new official LEGO DC Super Hero Girls website" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/dc-comics-super-girls/copy-of-dc-shg-mainstage-teaser_asset.jpg?l.r=1466860421">
                <div class="stage__content-wrapper">
                    <a href="https://www.lego.com/en-us/dcsuperherogirls?icmp=COUS49HomeMS3DCSuperHeroGirlsTeaser" class="stage__link">
                        <img class="stage__brand-logo" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/shared/franchise-logos/dc-comics-super-girls/dc-super-hero-girls.png?l.r=2103101997" alt="">
                        <div class="stage__text" style="color: ;">
                            <h2 class="stage__header"></h2>
                            <div class="stage__main-text"></div>
                        </div>
                        <div class="stage__cta">
                            <div class="stage__cta-btn" style="background: #f62f2b; border-color: #f62f2b;">

                                <span class="icon-view">
                                    <span class="icon-wrapper" style="background: radial-gradient(#f62f2b, #f62f2b); border-color: #fff;">
                                        <i class="icon icon-home" style="color: #fff"></i>
                                    </span>
                                </span>
                                <span class="stage__cta-btn-text has-icon">
                                    <i class="icon icon-inside-btn icon-home" style="color: #fff"></i>
                                    <span style="color: #fff">Go!</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="stage ng-scope active-stage">
                <img class="stage__background" data-src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/friends/amusement-park/s8_mainstage_amp.jpg?l.r=160303225" alt="" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/home/mainstages/shared/2016/friends/amusement-park/s8_mainstage_amp.jpg?l.r=160303225">
                <div class="stage__content-wrapper">
                    <a href="https://www.lego.com/en-us/friends/explore/roller-coaster?icmp=COUS49HomeMS4FriendsAmusementPark" class="stage__link">
                        <img class="stage__brand-logo" src="https://mi-od-live-s.legocdn.com/r/www/r/portals/-/media/images/shared/franchise-logos/friends/friends.png?l.r=-2099702983" alt="">
                        <div class="stage__text" style="color: ;">
                            <h2 class="stage__header"></h2>
                            <div class="stage__main-text"></div>
                        </div>
                        <div class="stage__cta">
                            <div class="stage__cta-btn" style="background: #c00068; border-color: #a74494;">

                                <span class="icon-view">
                                    <span class="icon-wrapper" style="background: radial-gradient(#c00068, #a74494); border-color: ;">
                                        <i class="icon icon-search-filled" style="color: "></i>
                                    </span>
                                </span>
                                <span class="stage__cta-btn-text has-icon">
                                    <i class="icon icon-inside-btn icon-search-filled" style="color: "></i>
                                    <span style="color: ">Explore!</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
        <div class="mainstage-navigation" ng-class="{ hidden: !stageCount }">
            <button class="btn fancy-chevron fancy-chevron-left mainstage-navigation-btn prev">
                <span>
                    <i></i>
                    <i></i>
                </span>
                <i class="icon icon-chevron-left"></i>
            </button>
            <button class="btn fancy-chevron fancy-chevron-right mainstage-navigation-btn next">
                <span>
                    <i></i>
                    <i></i>
                </span>
                <i class="icon icon-chevron-right"></i>
            </button>
            <!--<span class="mainstage-navigation-btn prev"><i class="icon icon-angle-left"></i></span>
            <span class="mainstage-navigation-btn next"><i class="icon icon-angle-right"></i></span>
                -->
        </div>
        <ul class="mainstage-pagination">
            <!-- ngRepeat: stage in stages -->
            <li ng-repeat="stage in stages" ng-class="{'active': stageIndex == $index}" ng-click="updatePagination($index)" class="ng-scope"></li><!-- end ngRepeat: stage in stages -->
            <li ng-repeat="stage in stages" ng-class="{'active': stageIndex == $index}" ng-click="updatePagination($index)" class="ng-scope"></li><!-- end ngRepeat: stage in stages -->
            <li ng-repeat="stage in stages" ng-class="{'active': stageIndex == $index}" ng-click="updatePagination($index)" class="ng-scope"></li><!-- end ngRepeat: stage in stages -->
            <li ng-repeat="stage in stages" ng-class="{'active': stageIndex == $index}" ng-click="updatePagination($index)" class="ng-scope active"></li><!-- end ngRepeat: stage in stages -->
        </ul>
        <span class="loading-icon">
            <i class="icon icon-spin icon-spinner-dots"></i>
        </span>
    </div>
</div>
